<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <div class="login_box_outer">
    <div class="login_box">
    
      <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon" (click)="onBack()">
        <span class="material-icons" style="color: rgb(255, 255, 255);"> arrow_back </span>
      </button>
      <!-- <img src="https://www.pakainfo.com/wp-content/uploads/2021/09/sample-image-url-link-300x300.png" alt="Logo" class="logo-image"> -->
      <img src="assets/logo/mainlogo.webp" alt="Logo" class="logo-image">
     
      <div class="title">
        <h2><i class="fa fa-lock fa-4x"></i></h2>
        <h2>Forgot Password?</h2>
        <h3>Enter email to reset your password</h3>
      </div>
      <form [formGroup]="forgotForm" >
        <p>
          <mat-form-field class="from">
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="email" placeholder="Ex. pat@example.com">
           
          
          </mat-form-field>
        </p>
      
    
        <div class="button-container">
          <button mat-raised-button color="accent" (click)="onreset()">SEND OTP</button>
        </div>
        <!-- <button    [disabled]="loginForm.invalid">Login</button> -->
      </form>
    </div>
   
  </div>
