



    <div class="wrapperOuter">
      <h2 class="title">Carbon Management</h2>
  <div class="row1">
    <mat-form-field class="search-query">
      <input
        matInput
       type="text"
        (keyup)="applyFilter($event)" placeholder="Ex. santu" #input
        style="margin-left: 5px;"
      />
      <button *ngIf="input.value" matSuffix mat-icon-button aria-label="Clear" (click)="onclear(input)">
        <mat-icon color="primary">close</mat-icon>
      </button>
    </mat-form-field>
 
 </div>

  <div class="mat-elevation-z8">
   
    <table mat-table matSort [dataSource]="dataSource" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell  *matHeaderCellDef >#</th>
      <td mat-cell *matCellDef="let element; let i = index"> {{ getAdjustedIndex(i+1) }}</td>
    </ng-container>
   
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.fullname}}</td>
    </ng-container>

    <ng-container matColumnDef="home">
      <th mat-header-cell  *matHeaderCellDef >Home</th>
      <td mat-cell *matCellDef="let element">{{element.totalHomeCo2}}</td>
    </ng-container>
   

   
    
  
    <!-- Weight Column -->
    <ng-container matColumnDef="mobility">
      <th mat-header-cell *matHeaderCellDef>Mobility</th>
      <td mat-cell *matCellDef="let element"> {{element.totalMobilityCo2}} </td>
    </ng-container>
    <ng-container matColumnDef="gear">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Gear</th>
      <td mat-cell *matCellDef="let element"> {{element.totalGearCo2}} </td>
    </ng-container>
    <ng-container matColumnDef="food">
      <th mat-header-cell *matHeaderCellDef>Food & Other</th>
      <td mat-cell *matCellDef="let element"> {{element.totalOtherCo2}} </td>
    </ng-container>
    <ng-container matColumnDef="public">
      <th mat-header-cell *matHeaderCellDef>Public</th>
      <td mat-cell *matCellDef="let element"> {{element.totalPublicShareCo2 }} </td>
    </ng-container>
    <ng-container matColumnDef="kg">
      <th mat-header-cell *matHeaderCellDef>Total Kg</th>
      <td mat-cell *matCellDef="let element"> {{element.totalKgOfCo2}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element"> 
        <div class="option_b" >
          <mat-icon class="actionBtn" aria-hidden="false" color="accent" aria-label="visibility icon" fontIcon="visibility"  [matMenuTriggerFor]="menu" (click)="viewpage(element)"></mat-icon>
          <mat-menu #menu="matMenu">
            <!-- <button mat-menu-item [routerLink]="['/main/edituser',element.userId]">Profile View</button> -->
            <!-- <button mat-menu-item [routerLink]="['/main/calculator',element.userId]"> Carbon View</button> -->

          </mat-menu>
      </div>
      </td>
    </ng-container>
    <!-- Symbol Column -->
 
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator  showFirstLastButtons [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="onPageChange($event)"></mat-paginator>



  </div>
  </div>
