
<div class="wrapperOuter">
 
    <h2 class="title">Notifications History</h2>
    <br>
 
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" >
 

<!-- Position Column -->
<ng-container matColumnDef="id">
 <th mat-header-cell *matHeaderCellDef  sortActionDescription="Sort by number">
   #
 </th>
 <td mat-cell *matCellDef="let element; let i = index"> {{ getAdjustedIndex(i+1) }}</td>
</ng-container>

<!-- Name Column -->


<!-- Weight Column -->


<!-- Symbol Column --> 
<ng-container matColumnDef="send">
  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
   SEND To
  </th>
  <td mat-cell *matCellDef="let element"> {{element.role=='all_user'?'All Users':''}} </td>
 </ng-container>
<ng-container matColumnDef="title">
 <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
  Title
 </th>
 <td mat-cell *matCellDef="let element"> {{element.title}} </td>
</ng-container>
<ng-container matColumnDef="content">
  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
Content
  </th>
  <td mat-cell *matCellDef="let element">{{element.content}} </td>
 </ng-container>
 <ng-container matColumnDef="create">
  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
    Created At
  </th>
  <td mat-cell *matCellDef="let element">{{element.created_at}} </td>
 </ng-container>
 <ng-container matColumnDef="update">
  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
    Updated At
  </th>
  <td mat-cell *matCellDef="let element">{{element.updated_at}} </td>
 </ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator #paginator  showFirstLastButtons [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="onPageChange($event)"></mat-paginator>

</div>

</div>
