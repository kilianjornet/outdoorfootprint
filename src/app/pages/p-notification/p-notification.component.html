<link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet" />
<div class="wrapperOuter">
    <h2 class="title">Push Notification</h2>
    <div class="card">
        <br>

        <div class="row">
            <div class="col-md-12 personal-info">


                <form [formGroup]="updateuserForm">
                    <div class="form-group">
                        <label>Title:</label>
                        <input class="form-control" placeholder="Enter notification title" type="text" formControlName="title">
                    </div>
                    <br>

                    <div class="form-group">
                        <label>Body:</label>
                        <textarea class="form-control" placeholder="Enter notification message" type="text" cols="30" rows="4"
                            formControlName="content"></textarea>
                    </div>
                    <div class="form-group jiku">
                        <div class="example-button-row">
                            <button type="button" mat-raised-button color="primary" class="add-btn " (click)="onSend()">SEND</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
