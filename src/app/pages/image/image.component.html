<div class="wrapperOuter">

    <h2 class="title">Image Galary - {{headname}}</h2>
    <div class="example-button-row">
        <button
        type="button"
        mat-raised-button
        color="primary"
        class="add-btn " 
      (click)="onBack()"> <span class="material-icons" style="color: rgb(255, 255, 255);"> arrow_back </span></button>
     
        <button 
        type="button"
        mat-raised-button color="accent"> 
        <label id="icon" class="hoverable" for="fileInput">UPLOAD
        <input id="fileInput" type='file' (change)="image1($event)" >
        </label>
        </button>
      </div>
  
   

    <section class="product_section layout_padding">
       
        <div class="container">
      
           <div class="row">
              <div class="col-sm-6 col-md-4 col-lg-4" *ngFor="let image of image">
                 <div class="box">
                    <div class="option_container">
                       <div class="options">
                          <a class="option2" (click)="copyImagePath(image)">
                    Copy path
                          </a>
                         
                          <a  class="option1" (click)="delete(image)">
                          Delete
                          </a>
                     
                       </div>
                    </div>
                    <div class="img-box">
                       <img [src]="image" alt="">
                    </div>
                   
                 </div>
              </div>
            
           </div>
         
        </div>
     </section>
</div>


<section
class="vh-70"
style="background-color: #eee"
*ngIf="image == ''"
>

<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-md-12 col-xl-12">
      <div class="card" style="border-radius: 15px">
        <div class="empty-state">
          <div class="empty-state__content">
            <div class="empty-state__icon">
              <img
                src="assets/logo/5326066.jpg"
                alt=""
              />
            </div>
            <div class="empty-state__message">
              No records has been added yet.
            </div>
            <div class="empty-state__help">
              Add a new record by simpley clicking the button on top right
              side.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
